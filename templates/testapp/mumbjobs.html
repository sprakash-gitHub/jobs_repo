<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/jobs.css' %}">
</head>
<body>
<h1>Mumbai Jobs Information</h1>
{% if jobs_list %}
<table border="2">
    <thead>
    <th>Date</th>
    <th>Company</th>
    <th>Title</th>
    <th>Address</th>
    <th>Email</th>
    <th>PhoneNumber</th>
    </thead>
    {% for job in jobs_list %}
    <tr>
        <td>{{job.date}}</td>
        <td>{{job.company}}</td>
        <td>{{job.title}}</td>
        <td>{{job.address}}</td>
        <td>{{job.email}}</td>
        <td>{{job.phonenumber}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p id="sp">No Jobs in Mumbai...</p>
{% endif %}
</body>
</html>
